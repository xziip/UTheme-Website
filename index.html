<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UTheme</title>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      overflow: hidden;
    }

    a-waves {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-waves svg {
      width: 100%;
      height: 100%;
    }

    a-waves svg path {
      stroke: none;
      stroke-width: 0;
    }

    .title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 108px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: 7.2px;
      margin: 0;
      user-select: none;
      z-index: 10;
    }

    .title .u-letter {
      color: #60c5f1;
    }

    .subtitle {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, 72px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 21.6px;
      font-weight: 300;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.8px;
      margin: 0;
      user-select: none;
      z-index: 10;
      opacity: 0.9;
    }

    .buttons {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, 162px);
      display: flex;
      gap: 27px;
      z-index: 10;
    }

    /* ÁßªÂä®Á´ØÈÄÇÈÖç */
    @media (max-width: 768px) {
      .title {
        font-size: 56px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 17px;
        letter-spacing: 1.2px;
        transform: translate(-50%, 60px);
        padding: 0 20px;
      }

      .buttons {
        flex-direction: column;
        gap: 18px;
        transform: translate(-50%, 130px);
        width: calc(100% - 40px);
        max-width: 350px;
      }

      .btn {
        padding: 15px 35px;
        font-size: 15px;
        width: 100%;
        text-align: center;
      }

      .footer {
        font-size: 12px;
        bottom: 20px;
        text-align: center;
        padding: 0 20px;
        line-height: 1.5;
      }

      .history-link {
        font-size: 11px;
        padding: 5px 14px;
        margin-top: 8px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 42px;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 15px;
        transform: translate(-50%, 55px);
      }

      .buttons {
        transform: translate(-50%, 115px);
      }

      .btn {
        padding: 14px 30px;
        font-size: 14px;
      }

      .history-link {
        font-size: 10px;
        padding: 5px 12px;
      }
    }

    .btn {
      padding: 14.4px 40.5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16.2px;
      font-weight: 500;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.6);
      z-index: 10;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 400;
    }

    .footer a:hover {
      color: #ffffff;
    }

    .history-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      padding: 6px 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.65);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .history-link::before {
      content: 'üì¶';
      font-size: 12px;
    }

    .history-link:hover {
      color: #60c5f1;
      background: rgba(96, 197, 241, 0.12);
      border-color: rgba(96, 197, 241, 0.25);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <h1 class="title"><span class="u-letter">U</span>Theme</h1>
  <p class="subtitle">An all-in-one theme downloader for your Wii U</p>
  <div class="buttons">
    <a href="https://github.com/xziip/utheme/releases/download/V0.1B/UTheme.wuhb" class="btn">Download (.wuhb)</a>
    <a href="https://github.com/xziip/UTheme" class="btn" target="_blank">View Source Code</a>
  </div>
  <div class="footer">
    <div>UTheme powered by <a href="https://themezer.net" target="_blank">Themezer</a> API</div>
    <a href="history.html" class="history-link">Download Previous Versions</a>
  </div>
  <a-waves>
    <svg></svg>
  </a-waves>
</body>

<script>
  class AWaves extends HTMLElement {
    connectedCallback() {
      this.svg = this.querySelector('svg')
      this.time = 0
      this.waves = []
      this.mouse = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        lx: window.innerWidth / 2,
        ly: window.innerHeight / 2,
        v: 0
      }
      this.animationProgress = 0 // Áî®‰∫éÊéßÂà∂Êµ∑Êµ™ÂçáËµ∑Âä®Áîª

      this.bindEvents()
      this.setSize()
      this.createWaves()

      requestAnimationFrame(this.tick.bind(this))
    }
    bindEvents() {
      window.addEventListener('resize', () => {
        this.setSize()
        this.createWaves()
      })
      window.addEventListener('mousemove', (e) => {
        this.mouse.x = e.clientX
        this.mouse.y = e.clientY
      })
      window.addEventListener('touchmove', (e) => {
        this.mouse.x = e.touches[0].clientX
        this.mouse.y = e.touches[0].clientY
      })
    }
    setSize() {
      this.width = window.innerWidth
      this.height = window.innerHeight
      this.svg.setAttribute('viewBox', `0 0 ${this.width} ${this.height}`)
    }
    
    createWaves() {
      // Ê∏ÖÁ©∫ÊóßÁöÑÊ≥¢Êµ™
      this.svg.innerHTML = ''
      this.waves = []

      // ÂàõÂª∫Êµ∑Êµ™Â±Ç - ‰ªéÂ∫ïÈÉ®Âêë‰∏ä
      const waveCount = 5
      const colors = [
        { color: '#0a3d62', opacity: 0.8 },
        { color: '#0e5a8a', opacity: 0.7 },
        { color: '#1e88c7', opacity: 0.6 },
        { color: '#3da5e0', opacity: 0.5 },
        { color: '#60c5f1', opacity: 0.4 }
      ]

      for (let i = 0; i < waveCount; i++) {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path')
        const colorInfo = colors[i]
        path.setAttribute('fill', colorInfo.color)
        path.setAttribute('opacity', colorInfo.opacity)
        this.svg.appendChild(path)
        
        // ‰∏∫ÊØè‰∏™Ê≥¢Êµ™ÂàõÂª∫ÁÇπÊï∞ÁªÑ
        const points = []
        const pointCount = 150
        for (let j = 0; j <= pointCount; j++) {
          points.push({
            x: (this.width / pointCount) * j,
            offset: 0,
            velocity: 0
          })
        }
        
        this.waves.push({
          path: path,
          amplitude: 20 + i * 8,
          frequency: 0.004 + i * 0.0008,
          speed: 0.06 + i * 0.03, // Â¢ûÂä†ÈÄüÂ∫¶ÔºàÂéüÊù•ÊòØ 0.02 + i * 0.01Ôºâ
          yOffset: this.height * 0.85 - i * 60,
          initialYOffset: this.height + 100, // ÂàùÂßã‰ΩçÁΩÆÂú®Â±èÂπï‰∏ãÊñπ
          points: points,
          index: i,
          delay: i * 0.15 // ÊØèÂ±ÇÂª∂Ëøü0.15ÁßíÔºàÂéüÊù•ÊòØ0.3ÁßíÔºâ
        })
      }
    }
    
    drawWave(wave, time) {
      let pathData = ''
      
      // ‰ªéÂ∑¶ËæπÁïåÂºÄÂßã
      pathData = `M 0 ${this.height}`
      
      // Êî∂ÈõÜÊâÄÊúâÁÇπÁöÑYÂùêÊ†á
      const yCoords = []
      
      // ËÆ°ÁÆóÂΩìÂâçYÂÅèÁßªÔºàÂ∏¶ÂçáËµ∑Âä®ÁîªÂíåÂª∂ËøüÔºâ
      const delayedProgress = Math.max(0, this.animationProgress - wave.delay)
      const easedProgress = this.easeOutCubic(Math.min(delayedProgress, 1))
      const currentYOffset = wave.initialYOffset + (wave.yOffset - wave.initialYOffset) * easedProgress
      
      wave.points.forEach((point, i) => {
        // Âü∫Á°ÄÊ≥¢Êµ™
        let y = currentYOffset + 
                Math.sin((point.x * wave.frequency) + (time * wave.speed)) * wave.amplitude +
                Math.sin((point.x * wave.frequency * 1.5) - (time * wave.speed * 0.7)) * (wave.amplitude * 0.3)
        
        // Èº†Ê†áÊé®Âä®ÊïàÊûú
        const dx = point.x - this.mouse.x
        const dy = y - this.mouse.y
        const distance = Math.sqrt(dx * dx + dy * dy)
        const influenceRadius = 250
        
        if (distance < influenceRadius && this.mouse.v > 0.1) {
          const force = (1 - distance / influenceRadius) * this.mouse.v * 0.3
          const angle = Math.atan2(dy, dx)
          point.velocity -= Math.sin(angle) * force
        }
        
        // Áâ©ÁêÜÊïàÊûú
        point.velocity += (0 - point.offset) * 0.008
        point.velocity *= 0.95
        point.offset += point.velocity
        point.offset = Math.max(-50, Math.min(50, point.offset))
        
        y += point.offset
        yCoords.push(y)
      })
      
      // ‰ΩøÁî®Ë¥ùÂ°ûÂ∞îÊõ≤Á∫øÁªòÂà∂Âπ≥ÊªëË∑ØÂæÑ
      pathData += ` L 0 ${yCoords[0]}`
      
      for (let i = 0; i < wave.points.length; i++) {
        const point = wave.points[i]
        const y = yCoords[i]
        
        if (i === 0) {
          pathData += ` L ${point.x} ${y}`
        } else {
          // ‰ΩøÁî®‰∫åÊ¨°Ë¥ùÂ°ûÂ∞îÊõ≤Á∫øÂπ≥ÊªëËøûÊé•
          const prevPoint = wave.points[i - 1]
          const prevY = yCoords[i - 1]
          const cpX = (prevPoint.x + point.x) / 2
          const cpY = (prevY + y) / 2
          pathData += ` Q ${prevPoint.x} ${prevY}, ${cpX} ${cpY}`
          
          if (i === wave.points.length - 1) {
            pathData += ` Q ${cpX} ${cpY}, ${point.x} ${y}`
          }
        }
      }
      
      // Èó≠ÂêàË∑ØÂæÑ
      pathData += ` L ${this.width} ${this.height} Z`
      
      wave.path.setAttribute('d', pathData)
    }
    
    // ÁºìÂä®ÂáΩÊï∞
    easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3)
    }
    
    tick(time) {
      this.time += 0.05
      
      // ÂçáËµ∑Âä®ÁîªÔºàÁ®çÂø´ÁöÑÈÄüÂ∫¶ÔºåËÄÉËôëÂª∂ËøüÊÄªÂÖ±Á∫¶3ÁßíÂÆåÊàêÔºâ
      if (this.animationProgress < 2.5) {
        this.animationProgress += 0.01
      }
      
      // ËÆ°ÁÆóÈº†Ê†áÈÄüÂ∫¶
      const dx = this.mouse.x - this.mouse.lx
      const dy = this.mouse.y - this.mouse.ly
      this.mouse.v = Math.sqrt(dx * dx + dy * dy)
      this.mouse.lx = this.mouse.x
      this.mouse.ly = this.mouse.y
      
      this.waves.forEach(wave => {
        this.drawWave(wave, this.time)
      })

      requestAnimationFrame(this.tick.bind(this))
    }
  }

  customElements.define('a-waves', AWaves)
</script>

</html>
